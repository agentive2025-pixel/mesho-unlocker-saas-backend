services:
  - type: web
    name: mesho-unlocker-api
    env: node
    plan: standard
    buildCommand: npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mesho-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: PAYMOB_SECRET_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://mesho-unlocker.com

databases:
  - name: mesho-db
    databaseName: mesho_db
    user: mesho_user
    region: ohio
